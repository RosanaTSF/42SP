<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Example</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <!-- Seção Parallax 1 -->
    <div class="parallax parallax1">
        <div class="message">Make a Cake</div>
    </div>

    <!-- Seção de conteúdo -->
    <div class="content">
        <p>Anoiteceu</p>
    </div>

    <!-- Seção preta com mensagem -->
    <div class="black-section">
        <p>Anoiteceu</p>
    </div>

    <!-- Seção Parallax 2 -->
    <div class="parallax parallax2">
        <div class="message">Gatinhos vão para o cinema</div>
    </div>
</body>
</html>
