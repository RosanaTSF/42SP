
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <!-- Contêiner principal do cartão de perfil -->
    <div class="profile-card">
        <!-- Título do cartão -->
        <h1>Fotocat</h1>
        <!-- Tabela invisível para alinhar as informações -->
        <table>
            <tr>
                <td>
                    <!-- Foto de perfil -->
                    <img src="https://i.pinimg.com/564x/4c/45/c7/4c45c77f5a80707c10b199d8a101ddda.jpg" alt="Profile Picture" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Login do usuário -->
                    <p class="login">rode-sou</p>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Descrição do usuário -->
                    <p class="description">Ceo Cat</p>
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Imagens das redes sociais -->
                    <div class="social-media">
                        <img src="https://i.pinimg.com/564x/db/ff/fe/dbfffe586d5cea1a01d07c8a83076688.jpg" alt="Instagram" class="social-icon">
                        <img src="https://i.pinimg.com/564x/e9/58/5d/e9585dd0d277236b30953bca60761072.jpg" alt="Twitter" class="social-icon">
                        <img src="https://i.pinimg.com/564x/57/5b/d0/575bd0cb81cf27064813136f2d011ae3.jpg" alt="Wpp" class="social-icon">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
