<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <main class="calculator-container">
        <h1 class="title">Calculadora Mágica</h1>
        
    <!-- Formulário da calculadora -->
    <form id="calculator">
        <!-- Campo de entrada para o membro esquerdo -->
        <input type="number" id="leftOperand" placeholder="Número esquerdo" min="0" required>
        
        <!-- Campo de seleção para os operadores -->
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <!-- Campo de entrada para o membro direito -->
        <input type="number" id="rightOperand" placeholder="Número direito" min="0" required>
        
        <!-- Botão de submit para executar o cálculo -->
        <input type="submit" value="Try me!">
    </form>

    <!-- Script jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script JavaScript externo -->
    <script src="calc.js"></script>
</body>
</html>
