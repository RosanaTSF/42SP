<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <button id="addTaskBtn">CheckList</button> <!-- Botão para adicionar uma nova tarefa -->
    <div id="ft_list"></div> <!-- Div onde as tarefas serão listadas -->

    <!-- Link para o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Explicação sobre jQuery -->
    <script>
    
    
        // Por que jQuery está sendo usado neste projeto?
        // 1. Simplificação do Código JavaScript: jQuery fornece uma sintaxe mais curta e legível para tarefas comuns, como selecionar elementos do DOM, adicionar ou remover classes, manipular atributos e lidar com eventos.
        // 2. Compatibilidade entre Navegadores: jQuery cuida das diferenças de implementação de JavaScript entre navegadores, garantindo que o código funcione de forma consistente em todos eles.
        // 3. Facilidade na Manipulação do DOM: Selecionar elementos do DOM e manipulá-los (adicionar, remover, alterar conteúdo) é mais fácil com jQuery devido à sua sintaxe concisa.
        // 4. Tratamento de Eventos: jQuery simplifica a adição de manipuladores de eventos a elementos do DOM, tornando mais fácil responder a eventos como cliques, mudanças, carregamentos, entre outros.
        // 5. Animações: jQuery oferece métodos simples para criar animações e efeitos visuais, como desvanecimento
        // 6. AJAX: jQuery facilita a realização de requisições AJAX para carregar dados de forma assíncrona, melhorando a interatividade das aplicações web.
    </script>
    <!-- Link para o arquivo JavaScript -->
    <script src="dom.js"></script>
</body>
</html>
