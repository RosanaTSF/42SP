<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploda este balão!</title>
    <link rel="stylesheet" href="balloon.css">
</head>
<body>
    <!-- Container que contém o título e o balão. Ele é usado para agrupar esses dois elementos e aplicar estilos a eles como um único bloco. -->
    <div class="container">
        <!-- Título que aparece acima do balão -->
        <h1>Exploda este balão!</h1>
        <!-- Div que representa o balão -->
        <div id="balloon"></div>
    </div>
    <!-- Script que controla o comportamento do balão -->
    <script src="balloon.js"></script>
</body>
</html>
