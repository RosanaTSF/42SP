<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <main class="calculator-container">
        <h1 class="title">Calculadora Mágica</h1>
        <form id="calculator">
            <div class="input-group">
                <input type="number" id="leftOperand" placeholder="Insira o número esquerdo" min="0" required>
            </div>
            
            <div class="input-group">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </div>
            
            <div class="input-group">
                <input type="number" id="rightOperand" placeholder="Insira o número direito" min="0" required>
            </div>
            
            <input type="submit" value="Calcular">
        </form>
    </main>

    <script src="calc.js"></script>
</body>
</html>
